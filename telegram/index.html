<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="main-section">
        <div class="blue"></div>
        <div class="form">
            <div class="navigation">
                <div class="navigation__img">
                    <div class="logo"></div>
                    <div class="telegram"></div>
                </div>
                <div class="main-link">
                    <a href="#">Next</a>
                </div>
            </div>
            <div class="sign-in">
                <h3 class="sign-in__heading">
                    Sign in
                </h3>
                <p class="text">
                    Please choose your country and enter your full phone number.
                </p>
                <div class="input-box">
                    <label for="#" class="text">Country</label>
                    <input type="text" class="input" value="Kazakhstan">
                </div>
                <div class="input-row">
                    <div class="input-box code">
                        <label for="#" class="text">Code</label>
                        <input type="text" class="input" value="+7 7">
                    </div>
                    <div class="input-box phone">
                        <input type="text" class="input" placeholder="Phone number">
                    </div>
                </div>
            </div>
            <div class="footer">
                <p class="text footer__text">
                    Welcome to the official Telegram web-client.
                </p>
                <div class="footer__link">
                    <a href="#">Learn more</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
